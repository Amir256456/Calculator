<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container">

        <div class="conatiner" style="width: 100%; height: 100%; display: flex; flex-direction: column;
        align-items: center;">
            <h4>Pi: 3.14159265358979323846264338327950288419716939937510582097494</h1>
            <input type="text" placeholder="R;L;5T;pi" style="width: 250px;">
            <div style="margin-top: 20px;">
                <button class="calculate" id="0">Calculate(*)</button>
                <button class="calculate" id="1">Calculate(+)</button> 
                <button class="calculate" id="2">Calculate(-)</button>   
            </div>
        </div>



        <p class="t"></p>
        <p class="t^2"></p>
        <p class="g"></p>
        <p class="error"></p>

    </div>


    <script>


        let input = document.querySelector('input');
        let button = document.querySelectorAll('.calculate');
        let p = document.querySelectorAll('p');

        button[0].addEventListener('click', calc);
        button[1].addEventListener('click', calc);
        button[2].addEventListener('click', calc);



        function calc(){
            let id = this.id;
            data = input.value.split(/\s*;\s*/);

            let r = Number(data[0]);
            let l = Number(data[1]);
            let t5 = Number(data[2]);
            let pi = Number(data[3]);
            let t = Number(t5) / 5;

            p[0].innerHTML = "T: " + t.toFixed(20);
            p[1].innerHTML = "T^2: " + (t * t).toFixed(20);

            let g = 0;

            if(id == 0){
                g = (((2 * pi ** 2) / (t ** 2)) * ((r ** 2 + 2 * l ** 2) / l));
            }else if(id == 1){
                g = (((2 * pi ** 2) / (t ** 2)) + ((r ** 2 + 2 * l ** 2) / l));
            }else{
                g = (((2 * pi ** 2) / (t ** 2)) - ((r ** 2 + 2 * l ** 2) / l));
            }
            

            p[2].innerHTML = "g: " + g.toFixed(20);
            p[3].innerHTML = "error: " + ((Math.abs(g - 9.81) / 9.81) * 100).toFixed(20);

        }


    </script>
</body>
</html>
